<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawsome 5.15 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" />

    <!-- GOOGLE-FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me | Traveller & Advisor </title>
  </head>
  <body>
    <header id="header-inner">
      <div class="container">
        <nav id='main-nav'>
          <img id="logo" src="img/logo.png" alt="">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

            <!-- SECTION-A-FORM -->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p>Here is how you can reach me</p>


        <!-- Spam filters detect unsolicited, unwanted, and virus-infested email (called spam) and stop it from getting into email inboxes. Internet Service Providers (ISPs) use spam filters to make sure they aren't distributing spam. -->
        <form method="POST" data-netlify-recaptcha="true" data-netlify="true">
          <div class="text-field">
            <input class="text-input name-input" type="text" name="name" placeholder="Name">
            <input class="text-input subject-input" type="text" name="subject" placeholder="Subject">
            <input class="text-input email-input" type="email" name="email" placeholder="Email Address">
            <input class="text-input phone-input" type="text" name="phone" placeholder="Phone No.">
            <textarea class="text-input message-input" type="message" name="message" placeholder="Enter Message"></textarea>

            <!-- This <div> about to avoid bot (more on:netlify.com) -->
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

            <!-- SECTION-B-INFO -->
    <section id="contact-b" class="bg-dark py-3">
      <div class="container">

        <!-- These will be 'grid' items -->
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>example@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>0032 555 555</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>55 Some Street, Antwerp</p>
          </div>
        </div>

      </div>
    </section>

            <!-- SECTION-C-TAGLINE -->
    <section id="contact-c" class="bg-main py-4">
      <div class="container">
        <h1>Lets Start Your Next Project</h1>
      </div>
    </section>

            <!--      FOOTER     -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; 2021. All Rights Reserved </p>
        <div class="social">
          <i class="fab fa-twitter"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-linkedin"></i>
        </div>
      </div>
    </footer>

  </body>
</html>
